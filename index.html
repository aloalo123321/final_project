<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/global.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <title>shualeduri</title>
  </head>
  <body>
    <header>
      <div class="header_container">
        <div class="header_content">
          <div class="logo">
            <a href="">

                class="logo_img"
                src="assets/svg/header/audiophile.svg"
                alt="SiteLogo"
              />
            </a>
          </div>
          <nav class="navigation">
            <ul>
              <li><a href="">HOME</a></li>
              <li><a href="">PRODUCTS</a></li>
              <li><a href="">FEEDBACK</a></li>
              <li><a href="">SALES</a></li>
            </ul>
          </nav>
          <div class="cart">
            <a href="">
              <img src="assets/svg/header/Combined_Shape.svg" alt="CartImg" />
            </a>
          </div>
        </div>
      </div>
      <div class="underline"></div>
    </header>
    <main class="first_page">
      <div class="Left_description">
        <p class="New_product">NEW PRODUCT</p>
        <p class="Title">XX99 Mark II Headphones</p>
        <p class="FPage_description">
          Experience natural, lifelike audio and exceptional build quality made

        </p>
        <button class="FPage_Button">See Product</button>
      </div>
      <div class="right_photo">
        <img src="img/headphones 1.png" alt="headphone" />
      </div>

    <script src="js/script.js"></script>
